name: Build on PR

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: install dependencies
              run: npm install --legacy-peer-deps

            - name: create build
            - run: npm run build
